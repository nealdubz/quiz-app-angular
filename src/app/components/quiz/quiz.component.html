<div class="container p-5">
    <div class="row">
        <div class="col-sm-12 col-lg-8 offset-lg-2">
            <h2 class="text-center">GK Quiz App</h2>
            <div *ngIf="currentQuiz < QS.length">
                <p class="text-center">Question {{ currentQuiz + 1 }} of {{ QS.length }} </p>
                <h4>Q: {{ QS[currentQuiz].question }}</h4>
                <ul class="list-group" *ngFor="let answer of QS[currentQuiz].answer ; let i = index">
                    <label>
                        <li style="--animation-order: {{ i }};"  class="list-group-item" appBackground [correctAnswer]="answer.correct">
                            <input type="radio" name="options" (change)="onAnswer(answer.correct)"
                                [disabled]="answerSelected">
                            {{answer.option}}
                        </li>
                    </label>
                </ul>
            </div>
            <div class="text-center" *ngIf="currentQuiz >= QS.length">
                <p>You got {{ correctAnswers }}/{{ QS.length }} answers correct. </p>
                <a class="btn btn-secondary" href="/">Retry</a>
            </div>

        </div>
    </div>
</div>
